<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="cal-div">
            <div id="cal-title">
                Philemon Calculator
                <div id="cal-screen">
                    <div id="user-input">
                     <input type="text" id="text-input" value="0" disabled>
                    </div>
<div id="answer"></div>
                </div>
            </div>
            <div id="butons">
                    
<div id="btn-body">
<div id="btn-numbers">
                   <div><button class="btn btn-func" value="c" id="c">C</button></div>
                    <div><button class="btn btn-func" value="ac" id="ac">AC</button></div>
                    <div><button class="btn btn-opp" value=" + " id="m+">+</button></div>
                    <div><button class="btn btn-opp" value=" - " id="btn+">-</button></div>
               <div> <button value="1" class="btn btn-inp">1</button></div>
               <div> <button value="2" class="btn btn-inp">2</button></div>
               <div> <button value="3" class="btn btn-inp">3</button></div>
               <div> <button class="btn btn-opp" value=" / " id="btn/">/</button></div>
               <div> <button value="4" class="btn btn-inp">4</button></div>
               <div> <button value="5" class="btn btn-inp">5</button></div>
               <div> <button value="6" class="btn btn-inp">6</button></div>
               <div><button class="btn btn-opp" value=" * " id="btn*">&times;</button></div>
               <div> <button value="7" class="btn btn-inp">7</button></div>
                <div><button value="8" class="btn btn-inp">8</button></div>
               <div> <button value="9" class="btn btn-inp">9</button></div>
               <div><button class="btn value="=" id="equal">=</button></div>
               <div> <button value="." class="btn btn-inp">.</button></div>
               <div> <button value="0" class="btn btn-inp">0</button></div>
               <div> <button value="-1" class="btn del" >&DoubleLeftArrow;</button></div>
                    </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
